<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/shared.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="manifest" href="/manifest.json" />
    <title>PWA</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="linkContainer">
                <a href="index.html">Home</a>
            </div>
            <div class="linkContainer">
                <a href="quote.html">Quote</a>
            </div>
        </div>

        <div class="content">
            <div class="explanation">
                <h1 class="display-4">
                    Klikom na dropdown odabirete citat koji želite poslušati
                </h1>
            </div>
            <h5 >
                Citati
            </h5>
            <div class="options">
                <select class="form-select" aria-label="Default select example" onchange="handleSelectionChange(event)">
                    <option value="1" selected>Citat 1</option>
                    <option value="2">Citat 2</option>
                    <option value="3">Citat 3</option>
                  </select>
                <button class="btn btn-success" type="button">Odaberi citat</button>
            </div>
            <div class="card">
                <h5 class="card-header">
                    Citat
                </h5>
                <div class="card-body">
                    <audio id="samurai_audio_player" controls>
                        <source src="/quotes/quote1.mp3" type="audio/mp3" id="audio_source">
                    </audio>
                </div>
            </div>
        </div>

    </div>
</body>
<script>
    navigator.serviceWorker
        .register("sw.js", { type: "module" })
        .then((reg) => console.log("SW registered!", reg))
        .catch((err) =>
            console.error("Error registering service worker", err)
        );

</script>

<script src="audioHandler.js"></script>

</html>
